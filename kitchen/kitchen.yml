---
driver:
  name: terraform
  variable_files:
    - ./../terraform_test.tfvars
  root_module_directory: test/fixtures/default
provisioner:
  name: terraform
platforms:
  - name: local
transport:
  name: ssh
  ssh_key: ~/.ssh/redacted-key-name.pem
verifier:
  name: terraform
  systems :
    - name : default
      backend : gcp
suites:
  - name: "big_query"
    driver:
      name: "terraform"
      command_timeout: 1800
      root_module_directory: test/fixtures/default/
    verifier:
      name: terraform
      color: true
      systems:
        - name: inspec-gcp
          backend: gcp
          controls:
            - gcp
        - name: local
          backend: local
          controls:
            - gcloud
